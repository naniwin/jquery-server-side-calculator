<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="scripts/style.css" />
    <title>Weekend Challenge #2 - Server Side Calculator</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <input type="text" id="firstNumInput" placeholder="Number 1" />
    <input type="text" id="secondNumInput" placeholder="Number 2" />
    <button id="addButton">+</button>
    <button id="subtractButton">-</button>
    <button id="multiplyButton">*</button>
    <button id="divideButton">/</button>
    <button id="equalButton">=</button>
    <button id="clearButton">C</button>
  </body>
</html>
